<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Special Utility Districts 2019 v. 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js">
    </script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        body {
            overflow: hidden;
        }

        body * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .map-overlay {
                       position: absolute;
                       background: rgba(255, 255, 255, 1.0);
                       margin-right: 20px;
                       font-family: Arial, sans-serif;
                       overflow: auto;
                       border-radius: 3px;
                     }
        .bottom-left {
            bottom: 5em;
            left: 3em;
        }
        .bottom-right {
            bottom: 5em;
            right: 3em;
        }
        .title {
            margin-top: 3em;
            margin-left: 25%;
            margin-right: 25%;
            width: 40%;
            padding: 5%;
            text-align: center;
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css'
        type='text/css' />
    <div id="2019" class="map"></div>
    <div id="2020" class="map"></div>
    <div id="2019-overlay" class="map-overlay bottom-left">2019 legend</div>
    <div id="2020-overlay" class="map-overlay bottom-right">2020 legend</div>



    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVuZm9nYXJ0eS1iciIsImEiOiJjanppbW9wam4wMHVmM2JwcGFzdmY4bnZlIn0.-e7FqiXrCCDlxg9RyhfL0g';
        var nineteenMap = new mapboxgl.Map({
            container: '2019',
            style: 'mapbox://styles/benfogarty-br/cjzk12klv5fnu1cmsc2ir0hf6',
        });
        var twentyMap = new mapboxgl.Map(({
            container: '2020',
            style: 'mapbox://styles/benfogarty-br/cjzk12klv5fnu1cmsc2ir0hf6'
        }));


        function buildMap(map, sourceURL, sourceLayer, label, column, scaleMin, colorMin, scaleMax, colorMax) {
            map.on('load', function () {
                map.addLayer({
                    "id": "special-utility-popup",
                    "type": "fill",
                    "source": {
                        type: 'vector',
                        url: sourceURL
                    },
                    "source-layer": sourceLayer,
                    'filter': ['>=', column, 1],
                    'paint': {
                        'fill-color': [
                            'interpolate',
                            ['linear'],
                            ['get', column],
                            scaleMin, colorMin,
                            scaleMax, colorMax
                        ],
                        'fill-opacity': 1
                    },
                }, 'state-label')
            });

            map.on('click', 'special-utility-popup', function (e) {
                var coordinates = e.lngLat;
                var name = "<h3>" + e.features[0].properties['NAME'] + "</h5>"
                var description =  "2019 Special District Election: " + e.features[0].properties['2019_special_districts'] +
                                   '<br style="line-spacing: .2em;">' +
                                   "2020 Special District Election: " + e.features[0].properties['2020_special_districts'];

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(name + description)
                    .addTo(map)
            });

            map.on('mouseenter', 'special-utility-popup', function () {
                nineteenMap.getCanvas().style.cursor = "pointer";
            });

            map.on('mouseleave', 'special-utility-popup', function () {
                nineteenMap.getCanvas().style.cursor = "";
            });

        }

        buildMap(nineteenMap, 'mapbox://benfogarty-br.cjziokmwa1aqq2jk168b6tqb7-2e5k4',
                       "Special_Utility_Districts_2019-2", "2019 Special Districts",
                       '2019_special_districts', 1, '#f7d5cf', 2568, '#e3725e')
        buildMap(twentyMap, 'mapbox://benfogarty-br.cjziokmwa1aqq2jk168b6tqb7-2e5k4',
                       "Special_Utility_Districts_2019-2", "2020 Special Districts",
                       '2020_special_districts', 1, '#5d97bb', 2336, '#2b5168')

        var map = new mapboxgl.Compare(nineteenMap, twentyMap, { mousemove: false });

    </script>
</body>

</html>
